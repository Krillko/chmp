<script type="text/javascript">
	// prevents console log from breaking stuff
	if ( typeof console === "undefined" || typeof console.log === "undefined" ) {
		console = {};
		console.log = function () {
		};
		console.warn = function () {
		};
		console.error = function () {
		}
	}


	// settings
	var chmp = chmp || [];
	chmp.structure = {  "13": { "name": "Sida 13", "status": "published" },
		"14":                 { "name": "Sida 14", "status": "edited", "custom_url": true, "url": "lorem\/ipsum" },
		"19":                 { "name": "Sida 19", "status": "unpublished" },
		"18":                 { "name": "Sida 18", "status": "published", "hidden": true },
		"15":                 { "name": "Sida 15", "status": "published", "skip": true },
		"16":                 { "name": "Sida 16", "status": "published" } };
	chmp.templates = [
		{"name": "Testsida", "file": "testsida.html" } ,
		{"name": "Testsida2", "file": "testsida2.html"}
	];
	chmp.rich_urls = false; // allows utf8 in urls
	chmp.lang = 0;


</script>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

			</div>

		</div>
	</div>

	<div class="chmp chmp-nav-part-btn">

	</div>

</div>
